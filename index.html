<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Sample update</h1>
        <input type="text" name="yourname" id="yourname" placeholder="Your Name"><br><br>
        <input type="text" name="youremail" id="youremail" placeholder="Your Email"><br><br>

        <input type="button" value="Submit" id="submit">

        <br><br><br><br>
        <h1 id="myname"></h1>
        <h1 id="myemail"></h1>
    </center>
</body>

<script>
    document.getElementById('submit').addEventListener('click', () => {
        document.getElementById('myname').innerText = document.getElementById('yourname').value
        document.getElementById('myemail').innerText = document.getElementById('youremail').value
    })
</script>

</html>
